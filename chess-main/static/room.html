  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const url = window.location.href.split('/');
    const roomId = url[3];
    console.log(roomId);
    let white_nick = document.getElementById('white-player');
    let black_nick = document.getElementById('black-player');

    function onLoad() {
      socket.emit('player_names', roomId, socket.id, (response) => {
        console.log(response);
        white_nick.innerHTML = response.white;
        black_nick.innerHTML = response.black;
        console.log(response.white.innerHTML);
        console.log(response.black.innerHTML);
        console.log(white_nick.innerHTML);
        console.log(black_nick.innerHTML);
      });
      socket.on('new_player_names', (response) => {
        console.log('received')
        white_nick.innerHTML = response.white;
        black_nick.innerHTML = response.black;
      });
    };
  </script>
